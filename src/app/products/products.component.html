<div class="add-product-container">
    <h1 class="text-center">Add Product</h1>
    <!-- <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)"> -->
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" [(ngModel)]="prod.Name" required>
                  </div>

            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="file" id="productImage" name="productImage" [(ngModel)]="prod.ImageUrl" required>
                  </div>
                
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" name="productPrice" [(ngModel)]="prod.Price" required>
                  </div>
                
            </div>
            <div class="col-md-12 text-center">
                
                    <button type="submit" (click)="AddProduct()" class="btn btn-outline-success active w-50" >Add Product</button>

            </div>
        </div>
   
      
    
    <!-- </form> -->
  </div>

  <div class="add-product-container">
    <table class="table-bordered table">
        <thead>
          <tr>
            <th>Sl:No</th>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products;let i  = index">
            <td>   {{i+1}}   </td>
            <td>   <img [src]="product.imageUrl" alt="Product Image" width="100">    </td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>
                <button class="btn btn-outline-secondary m-1" (click)="EditProduct(product)"> <i class="fa fa-pencil"></i> </button>

                <button class="btn btn-outline-danger m-1"  (click)="DeleteProduct(product)">  <i class="fa fa-trash"></i> </button>
            </td>
          </tr>
        </tbody>
      </table>
      
  </div>
